{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">

    <title>AI-ducate | {%block title%} {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>AI-ducate</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">


            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item p-2">
                    <h4><a class="nav-link active" aria-current="page" href="{%url 'index' %}">Quick Learn</a></h4>
                </li>
                <li class="nav-item p-2">
                    <h4><a class="nav-link active" aria-current="page" href="{%url 'tests' %}">Test Generator</a></h4>
                </li>
                <li class="nav-item p-2">
                    <h4><a class="nav-link active" aria-current="page" href="#">Login</a></h4>
                </li>
                <li class="nav-item p-2">
                    <h4><a class="nav-link active" aria-current="page" href="#">Signup</a></h4>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-area">

        <div>
            {% block index %} {% endblock index %}
        </div>
        <div>
            {% block test %} {% endblock test %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'myapp/script.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.3.0/es5/tex-mml-chtml.min.js" integrity="sha512-R5nQW5vn8rEo+KY7hCtZJNt7E8tZ06Qz7lm+BtJfLnl+42C/kvVKuBIPSPSXAVxyO/bpwsGtdJvZTjijas+Ong==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
